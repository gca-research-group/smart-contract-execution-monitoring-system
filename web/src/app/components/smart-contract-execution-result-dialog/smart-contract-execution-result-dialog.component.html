<h2 mat-dialog-title>{{ 'smart-contract-execution' | translate }}</h2>
<mat-dialog-content>

  @if (data.result | isJson) {
    <pre> {{ data.result | json }} </pre>
  } @else {
    <span [innerText]="data.result"></span>
  }

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="ok()">Ok</button>
</mat-dialog-actions>
