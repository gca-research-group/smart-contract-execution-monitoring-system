<ng-select
  appendTo="body"
  [placeholder]="'blockchain-platform' | translate"
  [multiple]="false"
  [clearable]="false"
  required
  class="blockchain-platforms"
  [formControl]="formControl"
  appearance="outline"
>
  @for (
    blockchainPlatform of blockchainPlatforms;
    track blockchainPlatform.id
  ) {
    <ng-option [value]="blockchainPlatform.id">
      <img
        [src]="blockchainPlatform.image"
        [alt]="blockchainPlatform.name"
        style="height: 32px"
      />
      &nbsp;{{ blockchainPlatform.name }}
    </ng-option>
  }
</ng-select>
