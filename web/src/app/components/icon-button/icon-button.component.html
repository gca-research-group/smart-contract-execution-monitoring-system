<button
  mat-icon-button
  type="button"
  [matTooltipPosition]="tooltipPosition()"
  [matTooltip]="tooltip() | translate"
  matTooltipPosition="right"
  [attr.aria-label]="ariaLabel()"
>
  <mat-icon
    [attr.aria-label]="ariaLabel()"
    class="material-symbols-outlined"
    [class]="color()"
    >{{ icon() }}</mat-icon
  >
</button>
