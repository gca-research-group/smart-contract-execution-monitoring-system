<mat-toolbar>
  <div class="toolbar-container">
    <div class="toolbar-left-container">
      <app-icon-button
        [icon]="isCollapsed ? 'menu' : 'close'"
        (click)="toggleSadebar()"
        (keydown.enter)="toggleSadebar()"
      />
      <div>
        <app-breadcrumb [items]="breadcrumb" />
      </div>
    </div>
    <div>
      <app-language-selector [(language)]="language"/>
    </div>
  </div>
</mat-toolbar>
