services:
  scems_mongo:
    container_name: scems_mongo
    image: mongo:latest
    restart: unless-stopped
    ports:
      - "27017:27017"
    env_file:
      - envs/.env.mongo
    networks:
      - scems_network
    volumes:
      - scems_mongo_volume:/data/db

volumes:
  scems_mongo_volume:
    name: scems_mongo_volume
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./volumes/mongo/data
