<form
  [formGroup]="form"
  class="d-flex flex-column col-lg-6 col-md-12"
  (ngSubmit)="execute()"
>

  <app-blockchain-selector
    formControlName="blockchainId"
    class="col"
  />

  <app-smart-contract-selector
    formControlName="smartContractId"
    class="col"
  />

  <app-smart-contract-clause-selector
    formControlName="clauseId"
    [smartContractId]="smartContractId"
    class="col"
  />

  <app-button
    label="execute"
    class="w-100"
    type="submit"
    [disabled]="form.invalid"
  />
</form>
