@if (svg() && icon()) {
  <mat-icon
    class="material-symbols-outlined"
    matTooltipPosition="right"
    [matTooltip]="tooltip() ?? '' | translate"
    [svgIcon]="icon()!"
  />
} @else {
  <mat-icon
    class="material-symbols-outlined"
    matTooltipPosition="right"
    [matTooltip]="tooltip() ?? '' | translate"
    >{{ icon() }}</mat-icon
  >
}
