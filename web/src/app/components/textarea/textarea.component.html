<mat-form-field>
  <mat-label>{{ label() | translate }}</mat-label>
  <textarea
    [placeholder]="placeholder()"
    [formControl]="formControl"
    matInput
    [cols]="cols()"
    [rows]="rows()"
    cdkTextareaAutosize
  ></textarea>
  @if (hint()) {
    <mat-hint>{{ hint() }}</mat-hint>
  }
</mat-form-field>
