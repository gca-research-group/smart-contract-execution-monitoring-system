<button
  mat-icon-button
  type="button"
  [matTooltipPosition]="tooltipPosition()"
  [matTooltip]="tooltip() | translate"
  matTooltipPosition="right"
  [attr.aria-label]="ariaLabel()"
>
  <mat-icon class="material-symbols-outlined" [class]="color()">{{
    icon()
  }}</mat-icon>
</button>
