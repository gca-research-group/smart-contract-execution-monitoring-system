<ng-select
  [(ngModel)]="current"
  appendTo="body"
  [multiple]="false"
  [clearable]="false"
  required
  class="blockchain-platforms"
  (change)="select.emit($event)"
>
  @for (blockchainPlatform of blockchainPlatforms; track blockchainPlatform.id) {
    <ng-option [value]="blockchainPlatform.id">
      <img [src]="blockchainPlatform.image" [alt]="blockchainPlatform.name" style="height: 32px;" />
      &nbsp;{{ blockchainPlatform.name }}
    </ng-option>
  }
</ng-select>
