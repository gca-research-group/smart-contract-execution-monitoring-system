<mat-form-field>
  <mat-label>{{ label() | translate }}</mat-label>

  @if (icon()) {
    <span matTextPrefix>
      <app-icon  [icon]="icon()" />
      &nbsp;
    </span>
  }

  <input
    [type]="type()"
    [placeholder]="placeholder()"
    [min]="min()"
    [formControl]="formControl"
    matInput
  />

  @if (hint()) {
    <mat-hint>{{ hint() }}</mat-hint>
  }
</mat-form-field>
