<form
  [formGroup]="form"
  class="d-flex flex-column justify-content-center align-item-center col-sm-8 col-lg-4"
  style="gap: 8px"
>
  <app-input formControlName="email" label="email" type="email" icon="mail" />
  <app-input
    formControlName="password"
    label="password"
    type="password"
    icon="lock"
  />

  <app-button
    [label]="'login'"
    type="submit"
    [disabled]="form.invalid"
    (click)="login()"
  />
</form>
